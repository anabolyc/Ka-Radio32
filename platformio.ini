    '-D CONFIG_L_COMMENT="ESP32 Audio Dev Board Mini rev E"'
    '-D CONFIG_HOSTNAME="ka-radio-32-1"'

[env:esp32-audio-e-240x320]
board = esp32thing_plus
build_flags =
    ${env.build_flags}
    '-D CONFIG_L_LABEL="esp32-audio-e"'
    '-D CONFIG_L_COMMENT="ESP32 Audio Dev Board rev E"'
    '-D CONFIG_HOSTNAME="ka-radio-32-2"'
    -D CONFIG_O_LCD_TYPE=199
    -D CONFIG_O_LCD_ROTA=2
